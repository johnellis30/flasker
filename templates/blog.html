{% extends 'base.html' %}

{% block content %}

{% for message in get_flashed_messages() %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

{% endfor %}

<h1>{{ blog.title }}</h1>
<br/>


<div class="shadow p-3 mb-5 bg-body rounded">

    <h2></h2>
    <small>By: {{ blog.author }}<br/>
    {{ blog.date_posted  }} </small><br/><br/>
    {{ blog.content }}<br/> {{ blog.id  }}
    
    <br/>
</div>
<br/>

<a href="{{ url_for('blogs') }}" class="btn btn-outline-secondary btn-sm">All Blogs</a>
<a href="{{ url_for('edit_blog', id=blog.id) }}" class="btn btn-outline-secondary btn-sm">Edit Blog</a>
<a href="{{ url_for('delete_blog', id=blog.id) }}" class="btn btn-outline-danger btn-sm">Delete Blog</a>

<br/>



{% endblock %}
